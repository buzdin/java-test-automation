<!DOCTYPE html>
<html>
<head>
    <title>Weather Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
        <h2 class="form-signin-heading">Enter City</h2>
        <input id="city" type="text" class="input-block-level" placeholder="City name">
        <button id="search" class="btn btn-large btn-primary" type="submit">Search</button>
</div>
<script src="./js/jquery-1.9.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('body').on('click', '#search', function () {
        var value = $('#city').val();
        $.ajax({
            url: "./weather?city=" + value,
            context: document.body
        }).done(function (data) {
                    $('.container').append('<span class="badge badge-info">' + data.temperature + '</span>');
                });
    });
</script>
</body>
</html>
